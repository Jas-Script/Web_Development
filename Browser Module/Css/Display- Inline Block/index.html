<!-- DISPLAY PROPERTY IN CSS -->
<!-- inline
block
inline block -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Display</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="block">
        Hi this element is block by default
    </div>
    <span class="inline">
        this is an inline element 1.
    </span>
    <span class="inline">
        this is an inline element 2.
    </span>
    <span class="inline-block">
        this is an inline-block element.
    </span>
    <div class="blocktoinline">
        div converted from block to inline
    </div>
    <span class="inlinetoblock">
        span converted from inline to block
    </span>
</body>
</html>
